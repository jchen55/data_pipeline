version: 2
sources:
  - name: tpch
    database: snowflake_sample_data
    schema: tpch_sf1
    tables:
      - name: orders
        columns:
          name: o_orderkey
          description: "Unique identifier for each order"
          tests:
            - not_null
            - unique
      - name: lineitem
        columns: 
          name: l_orderkey
          description: "Foreign key to orders table"
          tests:
            - relationship:
                to: source.tpch.orders
                field: o_orderkey
